<div class="error-container">
  @if (shouldShowError()) {
    <div class="error-message flex items-center space-x-2">
      <!-- Error Icon -->
      <svg
        class="w-4 h-4 text-red-400 flex-shrink-0"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>

      <!-- Error Text -->
      <span class="text-red-300 text-sm font-medium">
        {{ getErrorMessage() }}
      </span>
    </div>
  }
</div>
