<form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  @if (isFirstStep()) {
    <!-- First Name Field -->
    <div class="space-y-2">
      <label for="firstName" class="block text-sm font-medium text-gray-200"> Nombre </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </div>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          placeholder="Tu nombre"
          class="input-text"
          [class.border-red-500]="firstNameControl?.invalid && firstNameControl?.touched"
        />
      </div>
      <app-error-message [control]="firstNameControl" />
    </div>

    <!-- Last Name Field -->
    <div class="space-y-2">
      <label for="lastName" class="block text-sm font-medium text-gray-200"> Apellido </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
        </div>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          placeholder="Tu apellido"
          class="input-text"
          [class.border-red-500]="lastNameControl?.invalid && lastNameControl?.touched"
        />
      </div>
      <app-error-message [control]="lastNameControl" />
    </div>

    <button type="button" (click)="nextStep()" class="btn-secondary">Siguiente</button>
  } @else {
    <!-- Email Field -->
    <div class="space-y-2">
      <label for="email" class="block text-sm font-medium text-gray-200"> Email </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
            ></path>
          </svg>
        </div>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          class="input-text"
          [class.border-red-500]="emailControl?.invalid && emailControl?.touched"
        />
      </div>
      <app-error-message [control]="emailControl" />
    </div>

    <!-- Password Field -->
    <div class="space-y-2">
      <label for="password" class="block text-sm font-medium text-gray-200"> Contraseña </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            ></path>
          </svg>
        </div>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="input-text"
          [class.border-red-500]="passwordControl?.invalid && passwordControl?.touched"
        />
      </div>
      <app-error-message [control]="passwordControl" />
    </div>

    <div>
      @if (isLoading()) {
        <div class="flex justify-center">
          <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
        </div>
      } @else {
        <button type="submit" class="btn-primary">Registrarse</button>
        <button
          type="button"
          class="text-white mt-2 underline text-sm text-center w-full cursor-pointer"
          (click)="previousStep()"
        >
          Regresar
        </button>
      }
    </div>
  }

  <!-- Submit Button -->
</form>
