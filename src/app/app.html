<div class="p-8 space-y-8">
  <h1 class="text-3xl font-bold underline text-center">
    Angular Material + Tailwind CSS
  </h1>
  
  <div class="max-w-2xl mx-auto space-y-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Toggle Switches con estilos nativos de Angular Material</h2>
      
      <!-- Toggle básico con color primary -->
      <div class="space-y-4">
        <mat-slide-toggle color="primary">Primary Color Toggle</mat-slide-toggle>
        <mat-slide-toggle color="accent">Accent Color Toggle</mat-slide-toggle>
        <mat-slide-toggle color="warn">Warning Color Toggle</mat-slide-toggle>
        <mat-slide-toggle checked>Toggle pre-activado</mat-slide-toggle>
        <mat-slide-toggle disabled>Toggle deshabilitado</mat-slide-toggle>
      </div>
    </div>
    
    <div class="bg-gray-50 p-6 rounded-lg">
      <h3 class="text-lg font-medium mb-4">Ejemplo con Tailwind + Material Design</h3>
      <div class="flex flex-col space-y-3">
        <div class="flex items-center justify-between p-3 bg-white rounded border">
          <span class="text-gray-700">Notificaciones por email</span>
          <mat-slide-toggle color="primary"></mat-slide-toggle>
        </div>
        <div class="flex items-center justify-between p-3 bg-white rounded border">
          <span class="text-gray-700">Modo oscuro</span>
          <mat-slide-toggle color="accent"></mat-slide-toggle>
        </div>
        <div class="flex items-center justify-between p-3 bg-white rounded border">
          <span class="text-gray-700">Actualizaciones automáticas</span>
          <mat-slide-toggle color="warn"></mat-slide-toggle>
        </div>
      </div>
    </div>
  </div>
</div>
