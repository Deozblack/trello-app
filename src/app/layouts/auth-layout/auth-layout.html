<div
  class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-blue-900 flex items-center justify-center p-4"
>
  <!-- Background decoration -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute -top-40 -right-32 w-80 h-80 bg-blue-600 rounded-full opacity-15 blur-3xl"
    ></div>
    <div
      class="absolute -bottom-40 -left-32 w-80 h-80 bg-blue-500 rounded-full opacity-15 blur-3xl"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-blue-700 rounded-full opacity-10 blur-3xl"
    ></div>
  </div>

  <!-- Login Card -->
  <div
    class="relative bg-black/40 backdrop-blur-xl border border-blue-500/20 rounded-3xl shadow-2xl p-8 w-full max-w-md"
  >
    <!-- Glass effect overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-500/10 to-black/20 rounded-3xl"></div>

    <div class="relative z-10">
      <!-- Header -->
      <div class="text-center mb-8">
        <app-logo />
        <h1 class="text-3xl font-bold text-white mb-2">{{ title() }}</h1>
        <p class="text-gray-400 text-sm">{{ subTitle() }}</p>
      </div>

      <ng-content></ng-content>
    </div>
  </div>
</div>
